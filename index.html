<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
</head>
<body>
    
    <div class="content">
        <h1>Calculator</h1>
        <div class="calculadora">
            <table>
            <tr>
                <th class="result" id="resultado"></th>
                <th><button class="clear" id="clear" onclick="clean()">AC</button></th>
            </tr>
            <tr>
                <th><button class="value" onclick="insert('1')">1</button></th>
                <th><button class="value" onclick="insert('2')">2</button></th>
                <th><button class="value" onclick="insert('3')">3</button></th>
                <th><button class="value" onclick="insert('+')">+</button></th>
            </tr>
            <tr>
                <th><button class="value" onclick="insert('4')">4</button></th>
                <th><button class="value" onclick="insert('5')">5</button></th>
                <th><button class="value" onclick="insert('6')">6</button></th>
                <th><button class="value" onclick="insert('-')">-</button></th>
            </tr>
            <tr>
                <th><button class="value" onclick="insert('7')">7</button></th>
                <th><button class="value" onclick="insert('8')">8</button></th>
                <th><button class="value" onclick="insert('9')">9</button></th>
                <th><button class="value" onclick="insert('*')">x</button></th>
            </tr>
            <tr>
                <th><button class="value" onclick="insert('/')">/</button></th>
                <th><button class="value" onclick="insert('0')">0</button></th>
                <th><button class="value" onclick="insert('.')">.</button></th>
                <th><button class="value" id="confirmar" onclick="submit()">=</button></th>
            </tr>
        </table>
        </div>

            <div class="change-mode">
                <button class="light-cta" id="lightmode" onclick="changeToLightMode()"><i class="fas fa-solid fa-sun"></i></button>
                <button class="dark-cta" id="darkmode" onclick="changeToDarkMode()"><i class="fas fa-solid fa-moon"></i></button>
            </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
